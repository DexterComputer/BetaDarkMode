<!DOCTYPE html>
<html>
<head>
  <title>Dexter Computer Beta Dark Mode</title>
  <style>
    body {
      width: 300px;
      height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Dexter Computer Beta Dark Mode</h1>
  <label for="interval">Intervallo di tempo per l'autoclick (in millisecondi):</label>
  <input type="number" id="interval" min="100" step="100" value="1000">
  <label for="repetitions">Numero di ripetizioni:</label>
  <input type="number" id="repetitions" min="1" value="1">
  <label for="x">Coord. X:</label>
  <input type="number" id="x">
  <label for="y">Coord. Y:</label>
  <input type="number" id="y">
  <button id="startAutoclickButton">Avvia Autoclick</button>
  <button id="stopAutoclickButton">Stop Autoclick</button>

  <label for="refreshInterval">Intervallo di tempo per l'autorefresh (in millisecondi):</label>
  <input type="number" id="refreshInterval" min="1000" step="1000" value="5000">
  <button id="startAutoRefreshButton">Avvia Autorefresh</button>
  <button id="stopAutoRefreshButton">Stop Autorefresh</button>
</body>
</html>
